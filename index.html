<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>budget</h3>
                    <p class="hide error" id="budget-error">
                        <!-- value cannot be zero or negative -->
            </p>
                    <input type="number" id="total-amount" placeholder="enter total amount">
                    <button  class="submit" id="total-amount-button"onclick="getdata()">set budget</button>
                </div>
                <div class="user-input-container">
                    <h3>expense</h3>
                    <p class="hide error" id="product-title-error">
                        <!-- value cannot be zero or negative -->
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="enter title of product">
                    <input type="number" id="user-amount"  placeholder="enter cost of product">

                    <button class="submit" id="check-amount"onclick="expensecheck()">check amount</button>
                    <button onclick="balancecheck()">show List </button>
                </div>
            </div>
            
            <div class="output-container flex space">
                <div>
                    <p>total budget</p>
                    <span id="submit">0</span>
                </div>
                <div>
                    <p>expenset</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>


            
            
            <div class="list">
                <h3>expense list</h3>
                <div class="list-container" id="yawarKaResult">

                </div>
            </div>
        </div>
 
 <script src="./index.js.js"></script> 
</body>
</html>
